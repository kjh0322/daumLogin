<!doctype html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>daum login</title>
	<link rel="stylesheet" type="text/css" href="css/daumStyle2.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
	<div id="wrapper">
		<div class="content">
			<header>
				<a href="#"><img src="images/logo_daum.png" alt="다음 로고" /></a>
			</header>
		</div>	
		
		<div class="content">
			<section class="sec1Wrap">
				<div class="right">
					<h2 class="hidden">다음 로그인 페이지</h2>
					<p><a href="#"><img src="images/btn1.png" alt="" /><span>다른 방법으로 로그인</span></a></p>
				</div>
				
				<div class="input">
					<form action="" method="post">
						<p class="ip">
							<label for="userId"></label>
							<input type="text" id="userId" placeholder="아이디" onfocus="this.className='text_focus'" />		
						</p>
						
						<p class="ip">
							<label for="userPw"></label>
							<input type="password" id="userPw" placeholder="비밀번호" onfocus="this.className='text_focus'" />
						</p>
						
						<p class="login">
							<input type="submit" value="로그인" />
						</p>
					</form>	
				</div>
				
				<div class="ect">
					<form>
						<div class="fL">
							<input type="checkbox" value="stay" name="chk1" id="chk1" >
							<label for="chk1"><span></span><strong>로그인 상태 유지</strong></label>
						</div>
						
						<div class="fR">
							<input type="checkbox" value="on" name="chk2" id="on" >
							<label for="on"><strong>IP보안</strong><span></span></label>
						</div>	
					</form>
				</div>
			</section>
			
			<section class="sec2Wrap">
				<h2 class="hidden">찾기</h2>
				<ul>				
					<li><a href="#">아이디 찾기</a></li>
					<li><a href="#">비밀번호 찾기</a></li>				
				</ul>	
			</section>
		
			<section class="sec3Wrap">
				<h2 class="hidden">이미지</h2>
				<p><a href="#"><img src="images/bnr_login.jpg" alt="" /></a></p>
			</section>
		</div>
		
			<footer>
				<ul>					
					<li><a href="#">© Kakao Corp.</a></li>
					<li><a href="#">고객센터</a></li>					
				</ul>	
			</footer>
		
	</div>
	
</body>
